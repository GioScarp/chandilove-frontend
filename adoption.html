    <title>Adoption</title>
    <link rel="stylesheet" href="./assets/css/adoption.css">
</head>

        <div class="contenedor-sidebar">
            <a href="/" class="">
            <h1>Sidebar</h1>
            </a>
            <hr>
        </div>
        <main>
            <!-- Adopción -->
            <section id="adopcion">
                <div class="contenedor_adopcion">

                    <div class="contenedor-buscador">
                        <h1>Adopcion</h1>

                        <ul class="lista_botones">

                            <li><button class="boton_categoria">Perros</button></li>
                            <li><button class="boton_categoria">Todos</button></li>
