<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChandiLove</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="/src/adoption/adoption.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="/img/Logo_2.png" class="img__logo">
                <div class="search-bar">
                    <i class="fi fi-rr-search"></i>
                    <input type="search" placeholder="Busca una cuenta, fundacion...">
                </div>
                <a href="../perfil/indexPerfil.html" class="profile">
                    <div class="handle">
                        <h4>Joscari Ortiz</h4>
                        <p class="text-muted">
                            @joscari
                        </p>
                    </div>
                    <div class="profile-photo">
                        <img src="/img/Joscari__OurTeam.svg">
                    </div>
                </a>
            </div>
        </nav> 
    </header>

    <!---------------- MAIN  ----------------->
    <main>
        <div class="container">
            <!--================= LEFT  ================-->
            <div class="left">

                <!-------- SIDEBAR -------->
                <div class="sidebar">
                    <a href="../feed/feed.html" class="menu-item active">
                        <span><i class="fi fi-rr-home"></i> </span> <h3>Feed</h3>
                    </a>
                    <a href="../perfil/indexPerfil.html" class="menu-item"> 
                        <span><i class="fi fi-rr-user"></i> </span> <h3>Perfil</h3> 
                    </a>
                   
                    <a href="../adoption/adoption.html" class="menu-item">    
                        <span><i class="fi fi-rr-paw"></i></span> <h3>Adopta</h3>
                    </a>
                    <a href="../Petshop/petShop.html" class="menu-item">
                        <span><i class="fi fi-rr-store-alt"></i> </span> <h3>PetShop</h3>  
                    </a>
                    
                    <label for="create-post" class="btn btn-primary" id="open-form">Publicar<img class="btn-huella" src="/img/Dog-print.png"></label>
                    
                    <a href="/index.html" class="menu-item btn-logout">
                        <span><i class="fi fi-rr-exit"></i> </span> <h3>Salir</h3>  
                    </a>
                </div>
                                    <!-------- END OF SIDEBAR  ------->
            </div>
            <!--================= MIDDLE  ================-->
            <section class="middle">
                    <div class="contenedor_adopcion">
                        <!-- Banners informativos -->
                        <section class="contenedor__banner">
                            <div class="image-container">
                                <div class="slide">
                                    <img src="../../img/banners/Banner_1.jpg">
                                </div>
                                <div class="slide">
                                    <img src="../../img/banners/Banner_2.jpg">
                                </div>
                                <div class="slide">
                                    <img src="../../img/banners/Banner_4.jpg">
                                </div>
                                <div class="dots">
                                    <span class="footerdot" onclick="activeSlide(1)"></span>
                                    <span class="footerdot" onclick="activeSlide(2)"></span>
                                    <span class="footerdot" onclick="activeSlide(3)"></span>
                                    <span class="footerdot" onclick="activeSlide(4)"></span>
                                </div> 
                            </div>                      
                        </section>
                        <!-- Categorias -->
                        <section class="contenedor_categorias">
                            <h1>Categorias</h1>
                            <ul class="lista_botones">
                                <li><button class="boton_categoria"><i class="fa-solid fa-cat"></i> Gatos</button></li>
                                <li><button class="boton_categoria"><i class="fa-solid fa-dog"></i> Perros</button></li>
                                <li><button class="boton_categoria"><i class="fi fi-br-object-union"></i> Todos</button></li>
                                <li><button class="boton_categoria"><i class="fi fi-br-comment-heart"></i> Favoritos</button></li>
                            </ul>
                        </section>
    
                        <!-- Mascotas para adoptar -->
                        <section class="contenedor_mascotas" id="lista-mascotas">
                            <!-- Aqui se colcan las mascotas creadas con js -->
                        </section>
                    </div>
            </section>

            <!--================= RIGHT  ================-->
            <div class="right">
                <div class="contenedor_fundaciones">
                    <!-- Listado de fundaciones -->
                    <div class="listado_fundaciones">
                        <div class="titulo_fundaciones">
                            <h1>Fundaciones</h1>
                            <img src="/img/premio.png" alt="fundaciones">
                        </div>
                        <!-- Aqui va e llistado de fundaciones cargado por js -->
                    </div>
                </div> 
            </div>
        </div>

        <!-- Aqui va el Popup -->
        <div class="container__popup" id="mascota-popup">
    
        </div>
        <!-- Contenedor del formulario emergente -->
        <div id="popup-container" class="popup">
            <div class="popup-content">
                <!-- Botón para cerrar el formulario emergente -->
                <button id="close-form" class="close-button">X</button>
                <!-- Formulario para crear la publicación -->
                <form id="post-form">
                    <h2>Crear Publicación</h2>
                    <input required type="text" placeholder="Título" name="title">
                    <textarea required id="content" name="content" placeholder="Qué quieres compartir hoy?..."></textarea>
                    <div class="form-actions">
                        <input type="file" accept="image/*" required name="image" id="image-upload" style="display: none;" title="Seleccione una imagen">
                        <label for="image-upload" class="upload-button">
                            <i class="fas fa-camera"></i> 
                            <span id="upload-message"> Subir imagen</span>
                        </label>
                        <button type="button" class="emoji-button" id="emoji-button"><i class="far fa-smile"></i></button>
                        <button type="submit" class="publish-button">Compartir</button>
                    </div>
                    <!-- Contenedor de emojis (oculto por defecto) -->
                    <div id="emoji-container" class="emoji-popup">
                </div>
                </form>
                <div id="post-img-preview" class="post"> </div>
            </div>
        <div class="right">

        </div>
    </div>
    </main>
    <script src="https://kit.fontawesome.com/fffdbb4c78.js" crossorigin="anonymous"></script>
    <script src="./adopt.js"></script>
</body>
</html>
